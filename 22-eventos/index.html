<!DOCTYPE html>
<html lang="es">
   <head>
       <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- Importar JS -->
       <script src="script.js" defer></script>
       
       <title>Eventos en JavaScript</title>
   </head>
   <body>
       <h1>Eventos JavaScript - Natalia Nistor</h1>

    <ul>
        <li>
            <p>Evento click:</p>
            <button id="botoncito">Haz click</button>
        </li>

        <li>
            <p>Evento doble click:</p>
            <button id="botonDoble">Haz doble click</button>
        </li>

        <li>
            <p>Evento MouseOver, MouseOut, MouseMove:</p>
            <textarea id="cajaTexto">Pasa por encimad e mi</textarea>
        </li>

        <li>
            <p>Evento keydown, keyup y keypress:</p>
            <input type="text" id="campoTexto" />
        </li>

        <li>
            <p>Evento submit, input, focus, blur y change:</p>

            <form id="superFormulario">
            
            <input type="text" placeholder="Nombre" id="nombre"/>
            <br/>

            <input type="email" placeholder="Correo Electronico" id="email"/>
            <br/>

            <select id="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
            <br/>

            <input type="submit" value="Enviar" />
            </form>
        </li>
    </ul>

   </body>
</html>
